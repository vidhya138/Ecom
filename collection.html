<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Shoppy</h1>
        <div class="navbar-links">
            <p class="navbar-items"><a href="home.html">Home</a></p>
            <p class="navbar-items"><a href="collection.html">Collections</a></p>
            <p class="navbar-items"><a href="contact.html">Contact</a></p>
        </div>
        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <!-- side navbar -->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-items"><a href="home.html">Home</a></p>
            <p class="side-navbar-items"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-items"><a href="contact.html">Contact</a></p>
        </div>
    </div>
    <!-- product -->
    <div class="product-section">
        <form class="product-search">
            <input type="text" id="search" placeholder="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="products" id="products">
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?shirt">
                <p>Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?t-shirt">
                <p>T-Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?Footwears">
                <p>Foot Wears</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?sarees">
                <p>Sarees</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?shoes">
                <p>Shoes</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?watches">
                <p>Watches</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?shirt">
                <p>Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?t-shirt">
                <p>T-Shirt</p>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="headingText">Shoppy</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit facere eius saepe molestiae a ipsum.</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>

                </div>
            </div>
        </div>
        <p>@ 2024 Shoppy.com</p>
    </div>
    <script src="home.js"></script>
    <script src="collection.js"></script>
</body>

</html>
